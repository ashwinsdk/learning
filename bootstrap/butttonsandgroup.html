<html>
    <head>
        <title>Bootstrap Buttons and group buttons</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <!--Buttons-->
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-dark">Dark</button><br><br>

        <!--Buttons Group-->
        <div class="btn-group">
            <button type="button" class="btn btn-dark">Ashwin</button>
            <button type="button" class="btn btn-dark">Selva</button>
            <button type="button" class="btn btn-dark">Nikil</button>
        </div><br><br>
        <div>
            <button type="button" class="btn btn-info">Ashwin</button>
            <button type="button" class="btn btn-info">Selva</button>
            <button type="button" class="btn btn-info">Nikil</button>
        </div><br><br>

        <!--Buttons Group dropdown-->
        <div class="btn-group">
            <button type="button" class="btn btn-dark">Home</button>
            <button type="button" class="btn btn-dark">About Me</button>
            <div class="btn-group">
                <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">Products</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Iphone</a></li>
                    <li><a class="dropdown-item" href="#">Samsung</a></li>
                    <li><a class="dropdown-item" href="#">Mi</a></li>
                    <li><a class="dropdown-item" href="#">Vivo</a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
