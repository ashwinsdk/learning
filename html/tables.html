<html>

<head>
    <title>html tables</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
        }

        td,
        th {
            border: 2px dotted black;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>sno.</th>
            <th>name</th>
            <th>ph no.</th>
            <th>place</th>
        </tr>
        <tr>
            <td>1</td>
            <td>ashwin</td>
            <td>9894110797</td>
            <td>t.gode</td>
        </tr>
        <tr>
            <td>2</td>
            <td>geetha</td>
            <td>9865726797</td>
            <td>t.gode</td>
        </tr>
        <tr>
            <td>3</td>
            <td>sudhakar</td>
            <td>9788721255</td>
            <td>t.gode</td>
        </tr>
        <tr>
            <td>4</td>
            <td>kavinetra</td>
            <td>9966543322</td>
            <td>t.gode</td>
        </tr>
    </table>
</body>

</html>
